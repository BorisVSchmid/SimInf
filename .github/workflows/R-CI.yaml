name: R-CI

on:
  push:
  pull_request:

jobs:
  R-CI:
    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
      - uses: actions/checkout@v3

      - name: Install R and required software
        run: >
          sudo dnf --assumeyes install
          clang-analyzer
          cppcheck
          devscripts-checkbashisms
          langpacks-en
          R
          tidy

      - name: Setup to install binary R packages
        run: |
          sudo dnf --assumeyes install "dnf-command(copr)"
          sudo dnf --assumeyes copr enable iucar/cran

      - name: Install package dependencies
        run: >
          sudo dnf --assumeyes install
          gsl-devel
          R-CRAN-digest
          R-CRAN-knitr
          R-CRAN-lintr
          R-CRAN-rmarkdown

      - name: R session information
        run: Rscript -e "sessionInfo()"

      - name: Build package
        run: R CMD build --no-manual --compact-vignettes=both .

      - name: Check package
        run: |
          _R_CHECK_CRAN_INCOMING_=FALSE R CMD check --no-stop-on-test-error --as-cran $(ls -1t *.tar.gz | head -n 1)
          if grep -q WARNING SimInf.Rcheck/00check.log; then exit 1; fi

      - name: Static code analysis of R code
        run: Rscript -e "library(lintr); l <- lint_package(); print(l); quit(save = 'no', status = length(l) > 0)"

      - name: Static code analysis of C code
        run: |
          cat <(cppcheck --enable=warning,style,performance,portability --quiet --verbose src 2>&1) > SimInf.Rcheck/00cppcheck.log
          cat SimInf.Rcheck/00cppcheck.log
          if [[ -s SimInf.Rcheck/00cppcheck.log ]]; then exit 1; fi
